# Workflow untuk build dan deploy aplikasi Vite ke GitHub Pages

name: Deploy to GitHub Pages

# Trigger: Workflow berjalan setiap kali ada push ke branch `main`
on:
  push:
    branches:
      - main

# Memberikan izin kepada job untuk menulis ke environment GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Menentukan job yang akan dieksekusi
jobs:
  deploy:
    # Menentukan lingkungan untuk deployment, diperlukan untuk GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    # Menentukan runner (sistem operasi) yang akan digunakan
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout kode dari repositori
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node.js versi 20
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Mengaktifkan caching untuk dependensi npm

      # 3. Install dependensi (menggunakan `npm ci` untuk installasi yang bersih dan cepat)
      - name: 'Install dependencies'
        run: npm ci

      # 4. Build aplikasi (menjalankan `npm run build`)
      - name: Build
        run: npm run build

      # 5. Konfigurasi GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 6. Upload artifact hasil build ke GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Path ke folder hasil build (default untuk Vite adalah `dist`)
          path: './dist'

      # 7. Deploy ke GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
